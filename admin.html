<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【管理】AI Navigator JP</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC990U7XauADarvkUw-WDM7_NMNssp6x2U",
            authDomain: "ai-navigator-jp.firebaseapp.com",
            projectId: "ai-navigator-jp",
            storageBucket: "ai-navigator-jp.firebasestorage.app",
            messagingSenderId: "533690073056",
            appId: "1:533690073056:web:41da64545b73f14fcd3585"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 通知を表示する関数（アラートの代わり）
        const showToast = (message) => {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        };

        window.saveData = async () => {
            const btn = document.getElementById('saveBtn');
            btn.disabled = true; btn.innerText = "保存中...";
            try {
                await addDoc(collection(db, "tools"), {
                    name: document.getElementById('name').value,
                    rank: document.getElementById('rank').value,
                    desc: document.getElementById('desc').value,
                    url: document.getElementById('url').value,
                    aff_url: document.getElementById('aff_url').value,
                    openrouter_id: document.getElementById('or_id').value,
                    price: document.getElementById('price').value,
                    timestamp: serverTimestamp()
                });
                showToast("✅ データベースに反映しました！"); // アラートの代わりに通知
                document.getElementById('aiForm').reset();
            } catch (e) { 
                showToast("❌ エラーが発生しました"); 
            }
            btn.disabled = false; btn.innerText = "データベースに保存";
        };
    </script>
    <style>
        body { font-family: sans-serif; background: #1e293b; color: white; padding: 20px; }
        .form-box { max-width: 500px; margin: 40px auto; background: #334155; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        h2 { margin-top: 0; font-size: 1.2rem; border-bottom: 1px solid #475569; padding-bottom: 15px; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #475569; background: #1e293b; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #2563eb; color: white; border: none; border-radius: 6px; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 10px; }
        button:disabled { background: #64748b; }
        
        /* トースト通知のスタイル */
        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #10b981; color: white; padding: 12px 24px; border-radius: 50px;
            font-weight: bold; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 1000;
        }
        #toast.show { opacity: 1; top: 40px; }
    </style>
</head>
<body>
    <div id="toast">反映完了！</div>
    <div class="form-box">
        <h2>AIツール新規登録</h2>
        <form id="aiForm" onsubmit="event.preventDefault(); saveData();">
            <input type="text" id="name" placeholder="AI名 (例: Claude 3.5)" required>
            <select id="rank"><option value="A">通常ランク</option><option value="S">Sランク (金枠/最上位)</option></select>
            <textarea id="desc" rows="3" placeholder="AIの説明を3行程度で..." required></textarea>
            <input type="url" id="url" placeholder="公式サイトURL" required>
            <input type="url" id="aff_url" placeholder="アフィリエイトURL (任意)">
            <input type="text" id="or_id" placeholder="OpenRouter ID (任意)">
            <input type="text" id="price" placeholder="料金例: 無料〜$20">
            <button type="submit" id="saveBtn">データベースに保存</button>
        </form>
    </div>
</body>
</html>
