<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Navigator Asia - 2026 Global Directory</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a; --accent: #3b82f6; --pro-bg: #0b0f19;
            --lite-bg: #f8fafc; --success: #10b981; --warning: #f59e0b;
        }
        body { font-family: 'Inter', sans-serif; transition: 0.3s; margin: 0; }
        
        /* モード切替 */
        body.lite-mode { background: var(--lite-bg); color: #1e293b; }
        body.pro-mode { background: var(--pro-bg); color: #e2e8f0; }

        .container { max-width: 1300px; margin: 0 auto; padding: 20px; }

        /* ヘッダー */
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid #cbd5e1; }
        .logo { font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; }
        .mode-switcher { background: #334155; padding: 5px; border-radius: 30px; display: flex; cursor: pointer; }
        .mode-btn { padding: 8px 20px; border-radius: 25px; font-size: 0.9rem; transition: 0.3s; color: #94a3b8; }
        .active-mode { background: var(--accent); color: white; }

        /* ランキング/カタログ */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 25px; margin-top: 40px; }
        
        /* AIカード */
        .ai-card { 
            border-radius: 20px; padding: 24px; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.8); backdrop-filter: blur(10px);
        }
        .pro-mode .ai-card { background: #1e293b; color: white; }

        .badge { position: absolute; top: 15px; right: 15px; background: var(--success); color: white; padding: 5px 12px; border-radius: 5px; font-size: 0.75rem; font-weight: bold; }
        
        .ai-icon { width: 50px; height: 50px; background: #eee; border-radius: 12px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }

        /* AI相互評価セクション */
        .ai-critique { background: rgba(59, 130, 246, 0.1); padding: 15px; border-radius: 12px; margin: 15px 0; font-size: 0.85rem; border-left: 4px solid var(--accent); }
        .ai-critique strong { color: var(--accent); display: block; margin-bottom: 5px; }

        /* セキュリティ/性能（プロ用） */
        .pro-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.8rem; margin-top: 15px; }
        .stat-item { background: rgba(0,0,0,0.05); padding: 8px; border-radius: 6px; }
        .pro-mode .stat-item { background: rgba(255,255,255,0.05); }

        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-main { flex: 1; text-align: center; padding: 12px; background: var(--accent); color: white; text-decoration: none; border-radius: 8px; font-weight: bold; }
        .btn-sub { flex: 1; text-align: center; padding: 12px; background: #e2e8f0; color: #1e293b; text-decoration: none; border-radius: 8px; font-size: 0.9rem; }
    </style>
</head>
<body class="lite-mode">

<div class="container">
    <header>
        <div class="logo"><i class="fas fa-brain"></i> AI Navigator <span style="color:var(--accent)">Asia</span></div>
        <div class="mode-switcher" onclick="toggleMode()">
            <div id="liteBtn" class="mode-btn active-mode">Lite (一般)</div>
            <div id="proBtn" class="mode-btn">Pro (玄人)</div>
        </div>
    </header>

    <div style="text-align:center; margin: 40px 0;">
        <h1 id="titleText">あなたに最適なAIを見つける</h1>
        <p id="subTitle">世界100以上のAIを比較・分析・体験</p>
    </div>

    <div class="grid" id="aiContainer">
        </div>
</div>

<script>
    // 100個のAIデータベース（サンプル）
    const aiDatabase = [
        {
            name: "ChatGPT (GPT-5.5)",
            maker: "OpenAI",
            cat: "総合・対話",
            rank: "S",
            security: "98/100",
            lang: "◎ 日本語完璧",
            liteDesc: "一番有名なAI。何でも相談に乗ってくれる万能なパートナーです。",
            proDesc: "推論モデルo3を統合し、複雑な数学的証明やコード生成のハルシネーションを極限まで抑制。",
            critique: "Claude評: 「論理性と多機能性は随一だが、人間味のある表現では私のほうが上だ」",
            openRouter: true,
            sponsored: true
        },
        {
            name: "DeepSeek-R1",
            maker: "DeepSeek",
            cat: "思考・数学",
            rank: "A+",
            security: "85/100",
            lang: "◯ 日本語対応",
            liteDesc: "数学や難しい理屈にめちゃくちゃ強い、格安・爆速のAIです。",
            proDesc: "Chain-of-Thought（思考の連鎖）を可視化。トークン単価がGPT-4の1/10以下でAPI開発に最適。",
            critique: "GPT評: 「数学の解法速度は脅威。ただし、政治的な配慮が必要な回答には偏りが見られる」",
            openRouter: true
        },
        {
            name: "NotebookLM",
            maker: "Google",
            cat: "教育・解析",
            rank: "S",
            security: "95/100",
            lang: "◎ 日本語完璧",
            liteDesc: "自分の資料を読み込ませるだけで、その内容の専門家になってくれるAI。",
            proDesc: "Gemini 1.5 Proの200万トークンウィンドウを活用。PDF、ソースコード等、複数ソースの統合解析が可能。",
            critique: "Perplexity評: 「特定の資料に対する精密度は高いが、ネットの最新情報を拾う力は私に軍配が上がる」",
            openRouter: false
        }
    ];

    function toggleMode() {
        const body = document.body;
        const liteBtn = document.getElementById('liteBtn');
        const proBtn = document.getElementById('proBtn');
        
        if (body.classList.contains('lite-mode')) {
            body.classList.replace('lite-mode', 'pro-mode');
            liteBtn.classList.remove('active-mode');
            proBtn.classList.add('active-mode');
            document.getElementById('titleText').innerText = "AI 性能解析 & エンジニア向けカタログ";
        } else {
            body.classList.replace('pro-mode', 'lite-mode');
            proBtn.classList.remove('active-mode');
            liteBtn.classList.add('active-mode');
            document.getElementById('titleText').innerText = "あなたに最適なAIを見つける";
        }
        render();
    }

    function render() {
        const isPro = document.body.classList.contains('pro-mode');
        const container = document.getElementById('aiContainer');
        
        container.innerHTML = aiDatabase.map(ai => `
            <div class="ai-card" style="${ai.sponsored ? 'border: 2px solid var(--accent)' : ''}">
                ${ai.sponsored ? '<span class="badge">おすすめ (Editor\'s Choice)</span>' : ''}
                <div class="ai-icon"><i class="fas fa-microchip"></i></div>
                <h3>${ai.name}</h3>
                <p style="font-size:0.8rem; opacity:0.7">${ai.maker} | ${ai.cat}</p>
                
                <p class="desc">${isPro ? ai.proDesc : ai.liteDesc}</p>

                <div class="ai-critique">
                    <strong><i class="fas fa-robot"></i> AI相互分析レビュー</strong>
                    ${ai.critique}
                </div>

                ${isPro ? `
                    <div class="pro-stats">
                        <div class="stat-item">安全性: ${ai.security}</div>
                        <div class="stat-item">言語: ${ai.lang}</div>
                        <div class="stat-item">API連携: ${ai.openRouter ? '対応' : '未対応'}</div>
                        <div class="stat-item">ランク: ${ai.rank}</div>
                    </div>
                ` : `
                    <p style="font-size:0.9rem; color:var(--success)"><b>●</b> 日本語で使えます</p>
                `}

                <div class="btn-group">
                    <a href="#" class="btn-main">${ai.openRouter ? 'OpenRouterでお試し' : '公式サイトへ'}</a>
                    <a href="#" class="btn-sub">詳細データ</a>
                </div>
            </div>
        `).join('');
    }

    render();
</script>

</body>
</html>
