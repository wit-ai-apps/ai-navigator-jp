<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Navigator JP | v70 Official</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC990U7XauADarvkUw-WDM7_NMNssp6x2U",
            authDomain: "ai-navigator-jp.firebaseapp.com",
            projectId: "ai-navigator-jp",
            storageBucket: "ai-navigator-jp.firebasestorage.app",
            messagingSenderId: "533690073056",
            appId: "1:533690073056:web:41da64545b73f14fcd3585"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allDocs = [];
        const q = query(collection(db, "tools"), orderBy("rank", "asc"));

        onSnapshot(q, (snapshot) => {
            allDocs = snapshot.docs;
            applyFilter();
        });

        window.applyFilter = () => {
            const word = (document.getElementById('search-input').value || "").toLowerCase();
            const filtered = allDocs.filter(d => {
                const item = d.data();
                return (item.name || "").toLowerCase().includes(word) || (item.desc || "").toLowerCase().includes(word);
            });
            renderCards(filtered);
        };

        const renderCards = (docs) => {
            const container = document.getElementById('ai-container');
            if (docs.length === 0) {
                container.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; color:#94a3b8;">Firebase„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>`;
                return;
            }
            container.innerHTML = docs.map(doc => {
                const item = doc.data();
                const iconUrl = item.url ? `https://www.google.com/s2/favicons?sz=128&domain=${new URL(item.url).hostname}` : "";
                return `
                    <div class="ai-card ${item.rank <= 5 ? 'top-rank' : ''}">
                        <div class="card-badge">#${item.rank}</div>
                        <div class="card-top">
                            <img src="${iconUrl}" class="ai-icon" onerror="this.src='https://via.placeholder.com/40'">
                            <div>
                                <div class="ai-name">${item.name}</div>
                                <div class="ai-ver">Ver: ${item.version || '-'}</div>
                            </div>
                        </div>
                        <div class="card-company">
                            <span class="flag-icon">${item.flag || 'üåê'}</span> ${item.company}
                        </div>
                        <div class="card-meta">
                            <span class="badge lang">${item.lang === 'JP' ? 'Êó•Êú¨Ë™ûOK' : item.lang}</span>
                            <span class="badge plat">${item.platform}</span>
                            <span class="badge price">${item.price}</span>
                        </div>
                        <div class="desc-box"><p class="ai-desc">${item.desc}</p></div>
                        <div class="btn-group">
                            <a href="${item.url}" target="_blank" class="btn btn-primary">ÂÖ¨Âºè„Çµ„Ç§„Éà</a>
                            <button class="btn btn-outline" onclick="this.closest('.ai-card').querySelector('.desc-box').classList.toggle('expand')">Ë©≥Á¥∞</button>
                        </div>
                    </div>
                `;
            }).join('');
        };
    </script>
    <style>
        :root { --bg: #0b0f1a; --card: #161e2e; --blue: #38bdf8; --gold: #fbbf24; --text: #f1f5f9; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        header { max-width: 1200px; margin: 0 auto 10px; border-bottom: 2px solid #1e293b; padding-bottom: 10px; }
        .search-area { max-width: 1200px; margin: 0 auto 20px; position: sticky; top: 0; z-index: 10; background: var(--bg); padding-top: 5px; }
        #search-input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; }
        .ai-card { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid #1e293b; position: relative; }
        .ai-card.top-rank { border-color: var(--gold); box-shadow: 0 0 10px rgba(251, 191, 36, 0.1); }
        .card-badge { position: absolute; top: 10px; right: 10px; font-weight: bold; color: var(--gold); }
        .card-top { display: flex; gap: 12px; align-items: center; margin-bottom: 8px; }
        .ai-icon { width: 40px; height: 40px; border-radius: 8px; background: #fff; padding: 3px; }
        .ai-name { font-weight: bold; color: #fff; }
        .ai-ver { font-size: 0.7rem; color: var(--blue); }
        .card-company { font-size: 0.8rem; color: #94a3b8; margin-bottom: 10px; display: flex; align-items: center; gap: 5px; }
        .flag-icon { font-size: 1.2rem; }
        .card-meta { display: flex; gap: 4px; margin-bottom: 10px; flex-wrap: wrap; }
        .badge { font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; font-weight: bold; background: #1e293b; border: 1px solid #334155; color: #cbd5e1; }
        .lang { border-color: var(--blue); color: var(--blue); }
        .desc-box { height: 2.8em; overflow: hidden; transition: 0.3s; margin-bottom: 15px; }
        .desc-box.expand { height: auto; }
        .ai-desc { font-size: 0.75rem; color: #cbd5e1; line-height: 1.4; margin: 0; }
        .btn-group { display: flex; gap: 6px; }
        .btn { flex: 1; padding: 8px; border-radius: 6px; text-align: center; font-size: 0.7rem; font-weight: bold; text-decoration: none; border: none; cursor: pointer; }
        .btn-primary { background: var(--blue); color: #000; }
        .btn-outline { background: transparent; border: 1px solid var(--blue); color: var(--blue); }
    </style>
</head>
<body>
    <header><h1>AI Navigator <span style="color:var(--blue)">JP</span></h1></header>
    <div class="search-area"><input type="text" id="search-input" placeholder="AIÂêç„ÄÅ‰ºöÁ§æÂêç„ÄÅÁâπÂæ¥„ÅßÊ§úÁ¥¢..." oninput="applyFilter()"></div>
    <div id="ai-container" class="grid"></div>
</body>
</html>
