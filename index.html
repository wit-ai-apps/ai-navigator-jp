<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Navigator JP - 世界のAI 100選・徹底分析</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #020617; --card-bg: #1e293b; --accent: #3b82f6; --text: #f1f5f9; --glass: rgba(30, 41, 59, 0.7);
        }
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        
        header { padding: 60px 20px; text-align: center; background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); border-bottom: 1px solid #1e293b; }
        .search-container { max-width: 800px; margin: 30px auto; display: flex; gap: 10px; }
        .search-container input { flex: 1; padding: 15px 25px; border-radius: 12px; border: 1px solid #334155; background: var(--card-bg); color: white; outline: none; }
        
        /* 100個のAIを圧倒的に見せるグリッド */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; padding: 40px; }
        
        .ai-card { 
            background: var(--glass); backdrop-filter: blur(10px); border-radius: 16px; padding: 20px; 
            border: 1px solid #334155; transition: 0.3s; cursor: pointer; position: relative;
        }
        .ai-card:hover { border-color: var(--accent); transform: scale(1.02); box-shadow: 0 0 30px rgba(59, 130, 246, 0.2); }
        
        .ai-card .meta { display: flex; justify-content: space-between; font-size: 0.75rem; margin-bottom: 10px; color: var(--accent); font-weight: bold; }
        .ai-card h3 { margin: 5px 0; font-size: 1.25rem; letter-spacing: -0.5px; }
        .ai-card .sum-3line { font-size: 0.85rem; color: #94a3b8; line-height: 1.5; height: 4.5em; overflow: hidden; margin: 10px 0; }
        
        /* パラメーターバー */
        .param-bar { height: 4px; background: #334155; border-radius: 2px; margin-top: 5px; overflow: hidden; }
        .param-fill { height: 100%; background: var(--accent); }

        /* モーダル */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; overflow-y: auto; }
        .modal-content { max-width: 900px; margin: 40px auto; background: var(--card-bg); border-radius: 24px; padding: 40px; position: relative; }
        
        .platform-icons i { margin-right: 10px; font-size: 1.2rem; color: #64748b; }
        .platform-icons i.active { color: var(--accent); }

        .ai-critique-box { background: #0f172a; padding: 20px; border-radius: 12px; border: 1px solid #334155; margin: 20px 0; position: relative; }
        .ai-critique-box::before { content: 'AI Analysis'; position: absolute; top: -10px; left: 20px; background: var(--accent); color: white; padding: 2px 10px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div style="font-size: 0.8rem; font-weight: bold; color: var(--accent); margin-bottom: 10px;">GLOBAL AI DATABASE 2026</div>
    <h1>AI Navigator <span style="color:var(--accent)">JP</span></h1>
    <p>世界中のAI 100選。AIがAIを評価する、日本最大級のポータル。</p>
    <div class="search-container">
        <input type="text" id="q" placeholder="AI名、得意分野、会社名で検索..." onkeyup="search()">
    </div>
</header>

<div class="grid" id="mainGrid"></div>

<div id="modal" class="modal" onclick="closeM(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="mBody"></div>
    </div>
</div>

<script>
    // 100個のデータを目指すためのサンプル（これを順次100まで増やします）
    const db = [
        { id: 1, name: "ChatGPT (o3-mini)", maker: "OpenAI", cat: "総合・思考", 
          sum: "AIのスタンダード。最新の推論モデルo3を搭載。プログラミング、数学、執筆、あらゆる知的作業で世界最高峰のパフォーマンスを発揮します。",
          detail: "OpenAIの最新フラッグシップ。これまでのモデルと異なり、回答前に「思考」を行うことで、数学の難問や複雑なロジックエラーを劇的に減らしています。日本国内でも最も普及している信頼のモデル。",
          params: { int: 95, cre: 90, cst: 70, jpn: 98, spd: 85 },
          platforms: { web:1, ios:1, and:1, win:1, mac:1 },
          compat: { word: "◎", ichi: "△", google: "◎" },
          critique: "Claude評: 『思考モデルの導入で正確性は増した。しかし、文芸的な創造性や「寄り添い」では、まだ私が一歩リードしているだろう。』",
          url: "https://chatgpt.com", tags: ["定番", "数学", "万能"]
        },
        { id: 2, name: "DeepSeek-V3", maker: "DeepSeek", cat: "格安・推論", 
          sum: "アジア発の革命。GPT-4に匹敵する知能を持ちながら、コストは1/10以下。数学や理系科目の解析においては現在世界トップクラスの評価。",
          detail: "2026年のAI業界最大の衝撃。非常に高い計算効率を誇り、特にエンジニアや研究者の間で「メイン機」として採用が進んでいます。オープンソース精神が強く、透明性も高い。",
          params: { int: 92, cre: 80, cst: 98, jpn: 85, spd: 95 },
          platforms: { web:1, ios:1, and:1, win:0, mac:0 },
          compat: { word: "○", ichi: "×", google: "○" },
          critique: "Gemini評: 『非常に効率的なアーキテクチャだ。だが、我々のような巨大なエコシステム（Google Workspace）との連携力は欠けている。』",
          url: "https://deepseek.com", tags: ["爆速", "数学", "API"]
        },
        { id: 3, name: "NotebookLM", maker: "Google", cat: "資料・学習", 
          sum: "資料解析の革命児。PDFやWebサイトを読み込ませるだけで、その情報に基づいた「専用の賢者」を作成。音声ラジオ生成も驚異的。",
          detail: "個人の学習資料や企業の内部マニュアルをAIの知識源として固定できる。ハルシネーション（嘘）が極めて少なく、正確な引用が求められる教育・研究現場で絶大な支持。",
          params: { int: 88, cre: 75, cst: 90, jpn: 95, spd: 80 },
          platforms: { web:1, ios:0, and:0, win:0, mac:0 },
          compat: { word: "○", ichi: "×", google: "◎" },
          critique: "Perplexity評: 『クローズドな知識の整理は素晴らしい。世の中の「今」を知りたいユーザーは私のところへ来る。』",
          url: "https://notebooklm.google.com", tags: ["Google", "勉強", "資料要約"]
        },
        // ... (ここに100個まで流し込みます)
    ];

    function render(data) {
        document.getElementById('mainGrid').innerHTML = data.map(ai => `
            <div class="ai-card" onclick="openM(${ai.id})">
                <div class="meta">${ai.cat} / ${ai.maker}</div>
                <h3>${ai.name}</h3>
                <p class="sum-3line">${ai.sum}</p>
                <div style="font-size:0.7rem; color:#64748b;">知能レベル</div>
                <div class="param-bar"><div class="param-fill" style="width:${ai.params.int}%"></div></div>
                <div style="margin-top:15px; display:flex; gap:5px; flex-wrap:wrap;">
                    ${ai.tags.map(t => `<span style="font-size:0.65rem; background:#1e293b; padding:2px 8px; border-radius:4px; border:1px solid #334155;">#${t}</span>`).join('')}
                </div>
            </div>
        `).join('');
    }

    function openM(id) {
        const ai = db.find(a => a.id === id);
        const m = document.getElementById('mBody');
        m.innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                <div>
                    <h2 style="font-size:2.5rem; margin:0;">${ai.name}</h2>
                    <p style="color:var(--accent); font-weight:bold;">${ai.maker} | ${ai.cat}</p>
                </div>
                <div class="platform-icons">
                    <i class="fab fa-chrome ${ai.platforms.web ? 'active' : ''}"></i>
                    <i class="fab fa-apple ${ai.platforms.ios ? 'active' : ''}"></i>
                    <i class="fab fa-android ${ai.platforms.and ? 'active' : ''}"></i>
                    <i class="fab fa-windows ${ai.platforms.win ? 'active' : ''}"></i>
                </div>
            </div>

            <div style="display:grid; grid-template-columns:1fr 1fr; gap:30px; margin-top:30px;">
                <div>
                    <h3>詳細概要</h3>
                    <p style="line-height:1.6; color:#cbd5e1;">${ai.detail}</p>
                    <h3>文書ソフト親和性</h3>
                    <div style="display:flex; gap:20px; background:#0f172a; padding:15px; border-radius:12px; text-align:center;">
                        <div style="flex:1;">Word<br><b>${ai.compat.word}</b></div>
                        <div style="flex:1;">一太郎<br><b>${ai.compat.ichi}</b></div>
                        <div style="flex:1;">Google<br><b>${ai.compat.google}</b></div>
                    </div>
                </div>
                <div>
                    <h3>スペック分析</h3>
                    <div style="margin-bottom:10px;">知能 <span style="float:right">${ai.params.int}</span> <div class="param-bar"><div class="param-fill" style="width:${ai.params.int}%"></div></div></div>
                    <div style="margin-bottom:10px;">日本語力 <span style="float:right">${ai.params.jpn}</span> <div class="param-bar"><div class="param-fill" style="width:${ai.params.jpn}%"></div></div></div>
                    <div style="margin-bottom:10px;">コスパ <span style="float:right">${ai.params.cst}</span> <div class="param-bar"><div class="param-fill" style="width:${ai.params.cst}%"></div></div></div>
                </div>
            </div>

            <div class="ai-critique-box">
                ${ai.critique}
            </div>

            <a href="${ai.url}" target="_blank" style="display:block; text-align:center; padding:20px; background:var(--accent); color:white; border-radius:12px; font-weight:bold; text-decoration:none; margin-top:30px; font-size:1.2rem;">公式サイトへアクセス</a>
        `;
        document.getElementById('modal').style.display = 'block';
    }

    function search() {
        const q = document.getElementById('q').value.toLowerCase();
        render(db.filter(a => a.name.toLowerCase().includes(q) || a.cat.toLowerCase().includes(q) || a.maker.toLowerCase().includes(q)));
    }

    function closeM(e) { document.getElementById('modal').style.display = 'none'; }

    render(db);
</script>

</body>
</html>
