<!DOCTYPE html>

<head>

    <style>
        :root { --bg: #0b0f1a; --card: #161e2e; --blue: #38bdf8; --gold: #fbbf24; --text: #f1f5f9; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* --- 3„Ç´„É©„É†„É¨„Ç§„Ç¢„Ç¶„Éà --- */
        .page-wrapper {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            max-width: 1900px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* „Çµ„Ç§„Éâ„Éê„ÉºË£ÖÈ£æ */
        .sidebar {
            background: var(--card);
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .side-title {
            font-weight: bold;
            color: var(--blue);
            font-size: 1.1rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--blue);

            align-items: center; gap: 8px;
        }

        /* „Éï„Ç£„Éº„Éâ„Ç¢„Ç§„ÉÜ„É† */
        .feed-item {
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid #1e293b;
            font-size: 0.85rem;
        }
        .feed-item a { color: var(--text); text-decoration: none; display: block; line-height: 1.4; }
        .feed-item a:hover { color: var(--blue); }
        .feed-date { color: #94a3b8; font-size: 0.75rem; margin-bottom: 4px; }
        .new-badge { background: #ff5252; color: white; padding: 1px 5px; border-radius: 3px; font-size: 0.7rem; margin-right: 5px; font-weight: bold; }

        /* --- ‰∏≠Â§Æ„É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ --- */
        main { min-width: 0; }
        header { border-bottom: 2px solid #1e293b; padding-bottom: 10px; margin-bottom: 10px; }
        .hp-version { font-size: 0.75rem; color: #94a3b8; font-family: monospace; }
        .catch-copy { text-align: center; font-size: 1.8rem; color: var(--blue); font-weight: 900; margin: 15px 0; }
        .tab-container { display: flex; gap: 10px; border-bottom: 2px solid #1e293b; padding-bottom: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 8px 16px; background: #1e293b; border: none; color: var(--text); cursor: pointer; border-radius: 6px; font-weight: bold; }
        .tab-btn.active { background: var(--blue); color: #000; }
        .category-sidebar { display: flex; flex-wrap: wrap; gap: 8px; padding-bottom: 15px; margin-bottom: 15px; border-bottom: 1px solid #334155; }
        .cat-tab { padding: 6px 14px; background: #1e293b; border-radius: 20px; cursor: pointer; font-size: 0.75rem; border: 1px solid #334155; }
        .cat-tab.active { background: var(--blue); color: #000; font-weight: bold; }
        #search-input { width: 100%; margin-bottom: 20px; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; box-sizing: border-box; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .ai-card { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid #1e293b; display: flex; flex-direction: column; min-height: 250px; position: relative; }
        .ai-card.top-rank { border-color: var(--gold); }
        .ai-name { font-weight: bold; font-size: 1.1rem; margin-bottom: 5px; }
        .desc-box { font-size: 0.8rem; margin: 10px 0; color: #cbd5e1; height: 3.2em; overflow: hidden; }
        .btn-group { display: flex; gap: 5px; margin-top: auto; }
        .btn { flex: 1; padding: 8px; border-radius: 6px; font-weight: bold; text-align: center; cursor: pointer; text-decoration: none; font-size: 0.75rem; border: none; }
        .btn-primary { background: var(--blue); color: #000; }

        /* „É¢„Éê„Ç§„É´„É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 1200px) {
            .page-wrapper { grid-template-columns: 1fr; }
            .sidebar { display: none; }
        }
    </style>
</head>
<body>

<div class="page-wrapper">
    <aside class="sidebar">
        <div class="side-title">üåç AI News Feed</div>
        <div id="news-list">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
    </aside>

    <main>
        <header>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h1>AI Navigator <span style="color:var(--blue)">JP</span></h1>
                <div class="hp-version">v102.0 Final - Dev branch</div>
            </div>
            <div class="catch-copy">ÊÅØ„ÅåË©∞„Åæ„Çã„Åª„Å©„ÄÅÂúßÂÄíÁöÑ„ÄÇ</div>
        </header>

        <div class="tab-container">
            <button class="tab-btn active">Âé≥ÈÅ∏ÁâàÔºà110‰ª∂Ôºâ</button>
            <button class="tab-btn">ÂÖ®„É™„Çπ„Éà</button>
        </div>

        <div class="category-sidebar">
            <div class="cat-tab active">„Åô„Åπ„Å¶</div>
            <div class="cat-tab">„ÉÅ„É£„ÉÉ„ÉàAI</div>
            <div class="cat-tab">ÁîªÂÉèÁîüÊàê</div>
            <div class="cat-tab">„Éó„É≠„Ç∞„É©„Éü„É≥„Ç∞</div>
        </div>

        <input type="text" id="search-input" placeholder="AI„ÉÑ„Éº„É´„ÇíÊ§úÁ¥¢...">
        <div id="ai-container" class="grid"></div>
    </main>

    <aside class="sidebar">

</div>

<script>
    // --- 110‰ª∂„ÅÆ„Éû„Çπ„Çø„Éº„É™„Çπ„Éà (‰∏ÄÈÉ®ÊäúÁ≤ã) ---
    const masterList110 = [
        { cat: "„ÉÅ„É£„ÉÉ„ÉàAI", rank: 1, name: "ChatGPT", company: "OpenAI", url: "https://chatgpt.com", desc: "AI„ÅÆÁéãËÄÖ„ÄÇÊúÄÊñ∞„ÅÆÊé®Ë´ñ„É¢„Éá„É´„ÅßË§áÈõë„Å™„Çø„Çπ„ÇØ„ÇíËß£Ê±∫„ÄÇ" },
        { cat: "„ÉÅ„É£„ÉÉ„ÉàAI", rank: 2, name: "Claude 4.5", company: "Anthropic", url: "https://claude.ai", desc: "Ëá™ÁÑ∂„Å™Êó•Êú¨Ë™û„Å®È´ò„ÅÑ„Ç≥„Éº„Éá„Ç£„É≥„Ç∞ËÉΩÂäõ„ÇíË™á„Çã„ÄÇ" },
        { cat: "ÁîªÂÉèÁîüÊàê", rank: 11, name: "Nano Banana", company: "Google", url: "https://nanobanana.ai", desc: "Ê¨°‰∏ñ‰ª£„ÅÆÁîªÂÉèÁîüÊàê„ÄÇ„ÉÜ„Ç≠„Çπ„Éà„ÅÆÂø†ÂÆüÂ∫¶„ÅåÊ•µ„ÇÅ„Å¶È´ò„ÅÑ„ÄÇ" },
        { cat: "„Éó„É≠„Ç∞„É©„Éü„É≥„Ç∞", rank: 26, name: "Cursor", company: "Anysphere", url: "https://cursor.sh", desc: "AI„Éç„Ç§„ÉÜ„Ç£„Éñ„Å™„Ç®„Éá„Ç£„Çø„ÄÇËá™ÁÑ∂Ë®ÄË™û„ÅßÈñãÁô∫ÂèØËÉΩ„ÄÇ" },
        { cat: "ÂãïÁîªÁîüÊàê", rank: 16, name: "Sora", company: "OpenAI", url: "https://openai.com", desc: "Áâ©ÁêÜÊ≥ïÂâá„ÇíÂÜçÁèæ„Åô„ÇãÈ©öÁï∞ÁöÑ„Å™ÂãïÁîªÁîüÊàêAI„ÄÇ" }
    ];

    // --- Â∑¶Ôºö‰∏ñÁïå„ÅÆAI„Éã„É•„Éº„ÇπÂèñÂæó ---
    async function fetchNews() {
        const newsContainer = document.getElementById('news-list');
        const RSS_URL = 'https://www.theverge.com/ai-artificial-intelligence/rss/index.xml';
        const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`;

        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            if(data.status === 'ok') {
                newsContainer.innerHTML = data.items.slice(0, 6).map(item => `
                    <div class="feed-item">
                        <div class="feed-date">${new Date(item.pubDate).toLocaleDateString()}</div>
                        <a href="${item.link}" target="_blank">‚óè ${item.title}</a>
                    </div>
                `).join('');
            }
        } catch (e) {
            newsContainer.innerHTML = "„Éã„É•„Éº„Çπ„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ";
        }
    }

    // --- Âè≥ÔºöÊñ∞ÁùÄAI„ÅÆË°®Á§∫ ---
    function renderNewArrivals() {
        const container = document.getElementById('new-arrivals');
        const latest = [...masterList110].reverse().slice(0, 5);
        container.innerHTML = latest.map(ai => `
            <div class="feed-item">
                <a href="${ai.url}" target="_blank">
                    <span class="new-badge">NEW</span> <strong>${ai.name}</strong>
                    <div style="font-size:0.7rem; color:#94a3b8; margin-top:4px;">${ai.desc.substring(0, 30)}...</div>
                </a>
            </div>
        `).join('');
    }

    // --- ‰∏≠Â§ÆÔºö„Ç´„Éº„ÉâÊèèÁîª ---
    function renderCards(list) {
        const container = document.getElementById('ai-container');
        container.innerHTML = list.map(item => `
            <div class="ai-card ${item.rank <= 5 ? 'top-rank' : ''}">
                <div class="ai-name">${item.name}</div>
                <div style="font-size:0.7rem; color:var(--blue);">${item.company}</div>
                <div class="desc-box">${item.desc}</div>
                <div class="btn-group">
                    <a href="${item.url}" target="_blank" class="btn btn-primary">ÂÖ¨Âºè„Çµ„Ç§„Éà</a>
                </div>
            </div>
        `).join('');
    }

    // ÂàùÊúüÂåñ
    document.addEventListener('DOMContentLoaded', () => {
        fetchNews();
        renderNewArrivals();
        renderCards(masterList110);

        // Ê§úÁ¥¢„Éï„Ç£„É´„ÇøÁ∞°ÊòìÁâà
        document.getElementById('search-input').addEventListener('input', (e) => {
            const word = e.target.value.toLowerCase();
            const filtered = masterList110.filter(item => 
                item.name.toLowerCase().includes(word) || item.desc.toLowerCase().includes(word)
            );
            renderCards(filtered);
        });
    });
</script>
