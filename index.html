<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Navigator JP - プロ仕様分析データベース (v10.0.0)</title>
    <style>
        :root { 
            --bg: #f8fafc; --text: #0f172a;
            --cat-talk: #3b82f6; --cat-math: #8b5cf6; --cat-art: #ec4899; 
            --cat-work: #10b981; --cat-global: #64748b;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        header { text-align: center; padding: 40px 0; border-bottom: 2px solid #e2e8f0; margin-bottom: 30px; }
        
        .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .btn { border: 2px solid #cbd5e1; padding: 10px 20px; border-radius: 8px; cursor: pointer; background: #fff; font-weight: bold; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 20px; }
        
        /* カードデザインと色分け */
        .card { 
            background: #fff; border-radius: 12px; padding: 20px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); display: flex; flex-direction: column; 
            border-left: 8px solid #ddd; transition: 0.2s;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        
        .card.対話 { border-left-color: var(--cat-talk); }
        .card.理数 { border-left-color: var(--cat-math); }
        .card.制作 { border-left-color: var(--cat-art); }
        .card.仕事 { border-left-color: var(--cat-work); }
        .card.Global { border-left-color: var(--cat-global); background: #f1f5f9; }

        .tag { font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; font-weight: bold; margin-bottom: 10px; display: inline-block; color: white; }
        .tag-talk { background: var(--cat-talk); }
        .tag-math { background: var(--cat-math); }
        .tag-art { background: var(--cat-art); }
        .tag-work { background: var(--cat-work); }
        .tag-global { background: var(--cat-global); }

        h3 { margin: 0 0 10px 0; font-size: 1.25rem; }
        .desc { font-size: 0.88rem; color: #475569; height: 4.5em; line-height: 1.5; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; margin-bottom: 15px; }

        /* プロ用スペック表示 */
        .pro-specs { font-size: 0.75rem; background: #f8fafc; padding: 10px; border-radius: 6px; border: 1px solid #e2e8f0; margin-top: auto; }
        .spec-row { display: flex; justify-content: space-between; margin-bottom: 2px; }
        .spec-val { font-weight: bold; color: #1e40af; }

        .visit-btn { display: block; text-align: center; margin-top: 15px; padding: 10px; background: #1e293b; color: white; text-decoration: none; border-radius: 6px; font-weight: bold; font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>AI Navigator <span style="color:var(--cat-talk)">JP</span></h1>
        <p>【v10.0.0】プロフェッショナル分析 & 階層型データベース</p>
    </header>

    <div class="controls">
        <button class="btn" onclick="filterItems('all')">すべて</button>
        <button class="btn" onclick="filterItems('対話')">対話・思考</button>
        <button class="btn" onclick="filterItems('理数')">理数・数学</button>
        <button class="btn" onclick="filterItems('制作')">クリエイティブ</button>
        <button class="btn" onclick="filterItems('仕事')">生産性</button>
    </div>

    <div class="grid" id="aiGrid"></div>
</div>

<script>
    const aiServices = [
        { name: "ChatGPT (o3-mini)", category: "対話", tag: "talk", stars: "5.0", security: "高 (SOC2/3)", memory: "128k", api: "有", desc: "OpenAIの推論モデル。論理性、数学的推論において世界最高峰のベンチマークを記録。日本のビジネス・教育現場でのデファクトスタンダードであり、広範なエコシステムを持つ。", url: "https://chatgpt.com" },
        { name: "DeepSeek-R1", category: "理数", tag: "math", stars: "4.9", security: "中 (OSS有)", memory: "64k", api: "激安", desc: "アジア発の推論特化型AI。数学・プログラミングの難問解答に特化しており、既存の大規模言語モデルを凌駕する計算効率を実現。コストパフォーマンスを重視するプロに最適。", url: "https://deepseek.com" },
        { name: "NotebookLM", category: "理数", tag: "math", stars: "4.8", security: "高 (Google)", memory: "2M+", api: "無", desc: "特定の資料群を知識ソースとして固定し、ハルシネーション（嘘）を極限まで排除した解析が可能。200万トークンの巨大なコンテキスト窓を持ち、論文数百本を一度に把握可能。", url: "https://notebooklm.google.com" },
        { name: "Napkin AI", category: "仕事", tag: "work", stars: "4.5", security: "標準", memory: "-", api: "無", desc: "テキストから一瞬でプロ級の図解・チャートを生成する。数学的概念やビジネスロジックを視覚化する際、デザイナーを介さずとも高いクオリティの教材や資料を作成可能。", url: "https://napkin.ai" },
        { name: "Global AI Directory", category: "Global", tag: "global", stars: "-", security: "-", memory: "多彩", api: "多彩", desc: "世界中のマイナーな特化型AIや最新のベータ版AI（100個以上）をひとまとめにした再分類ディレクトリ。ここから専門領域ごとのツールへアクセス可能です。", url: "#", isDirectory: true }
    ];

    // 再分類用のデータ（Global AIカードを押した時に表示）
    const globalList = [
        { name: "Harvey (法律特化)", desc: "弁護士業務を自動化する法律専門AI。" },
        { name: "Symbolica (数理証明)", desc: "記号論理学を用いた数学の自動証明。" },
        { name: "Airtop (Web自律型)", desc: "ブラウザを人間のように操作して情報を集める。" },
        // ... (ここに残りの90個以上を順次格納)
    ];

    function render(filter = 'all') {
        const grid = document.getElementById('aiGrid');
        grid.innerHTML = aiServices.filter(s => filter === 'all' || s.category === filter).map(s => `
            <div class="card ${s.category}" onclick="${s.isDirectory ? 'showGlobal()' : ''}">
                <span class="tag tag-${s.tag}">${s.category}</span>
                <h3>${s.name}</h3>
                <p class="desc">${s.desc}</p>
                
                <div class="pro-specs">
                    <div class="spec-row"><span>信頼度 (Stars):</span> <span class="spec-val">${s.stars}</span></div>
                    <div class="spec-row"><span>セキュリティ:</span> <span class="spec-val">${s.security}</span></div>
                    <div class="spec-row"><span>記憶容量 (Ctx):</span> <span class="spec-val">${s.memory}</span></div>
                    <div class="spec-row"><span>API/開発者向:</span> <span class="spec-val">${s.api}</span></div>
                </div>
                
                <a href="${s.url}" target="_blank" class="visit-btn">${s.isDirectory ? '再分類リストを開く' : '詳細・公式サイト'}</a>
            </div>
        `).join('');
    }

    function showGlobal() {
        alert("【プロ用・再分類ディレクトリ】\n現在、100個以上の特化型AIをリストアップ中です。次回のデータ流し込みで、ここから分野別（法務、医療、数学、土木など）にさらに深く潜れるようになります。");
    }

    function filterItems(cat) {
        render(cat);
    }

    render();
</script>

</body>
</html>
