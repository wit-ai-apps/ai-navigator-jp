<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Navigator JP | v54.0.0 Final</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC990U7XauADarvkUw-WDM7_NMNssp6x2U",
            authDomain: "ai-navigator-jp.firebaseapp.com",
            projectId: "ai-navigator-jp",
            storageBucket: "ai-navigator-jp.firebasestorage.app",
            messagingSenderId: "533690073056",
            appId: "1:533690073056:web:41da64545b73f14fcd3585"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- 100選・厳選データリスト ---
        const aiDataList = [
            { name: "ChatGPT", company: "OpenAI", cat: "Text", rank: "S", price: "Free", url: "https://chatgpt.com", desc: "AIの代名詞。文章生成から高度な分析まで1つで完結。" },
            { name: "Claude 3.5 Sonnet", company: "Anthropic", cat: "Text", rank: "S", price: "$20", url: "https://claude.ai", desc: "極めて自然な日本語と高い知性。プログラミングに最強。" },
            { name: "Gemini 1.5 Pro", company: "Google", cat: "Text", rank: "S", price: "Free", url: "https://gemini.google.com", desc: "200万トークンの巨大メモリ。Google連携が強力。" },
            { name: "Perplexity AI", company: "Perplexity", cat: "Search", rank: "S", price: "Free", url: "https://www.perplexity.ai", desc: "出典付きで最新情報を検索。リサーチ作業を爆速化。" },
            { name: "Midjourney", company: "Midjourney", cat: "Image", rank: "S", price: "$10", url: "https://www.midjourney.com", desc: "芸術的画像生成の頂点。言葉からアートを創造。" },
            { name: "Runway Gen-3", company: "Runway", cat: "Video", rank: "S", price: "$12", url: "https://runwayml.com", desc: "映画品質の動画生成。物理法則を理解したリアルな動き。" },
            { name: "Suno v4", company: "Suno AI", cat: "Music", rank: "S", price: "Free", url: "https://suno.com", desc: "言葉からフル楽曲を生成。ボーカルの表現力が驚異的。" },
            { name: "Cursor", company: "Anysphere", cat: "Code", rank: "S", price: "Free", url: "https://cursor.sh", desc: "AI搭載の次世代エディタ。対話しながらアプリ開発。" },
            { name: "NotebookLM", company: "Google", cat: "Text", rank: "A", price: "Free", url: "https://notebooklm.google.com", desc: "自分の資料を学習。正確な回答と音声要約を生成。" },
            { name: "HeyGen", company: "HeyGen", cat: "Video", rank: "S", price: "$24", url: "https://www.heygen.com", desc: "ビデオ翻訳とアバター生成。多言語発信の救世主。" }
        ];

        // --- 管理機能 ---
        window.bulkUpload = async () => {
            const btn = document.getElementById('upload-btn');
            btn.innerText = "登録中..."; btn.disabled = true;
            try {
                const snapshot = await getDocs(collection(db, "tools"));
                const existingNames = snapshot.docs.map(d => d.data().name);
                let count = 0;
                for(const data of aiDataList) {
                    if(!existingNames.includes(data.name)) {
                        await addDoc(collection(db, "tools"), { ...data, timestamp: serverTimestamp() });
                        count++;
                    }
                }
                alert(count + "件を新規登録しました！");
            } catch (e) { alert("失敗: " + e.message); }
            btn.innerText = "最新AIを一括追加"; btn.disabled = false;
        };

        window.deleteAllData = async () => {
            if(!confirm("全てリセットしますか？")) return;
            const snapshot = await getDocs(collection(db, "tools"));
            for (const d of snapshot.docs) { await deleteDoc(doc(db, "tools", d.id)); }
            alert("リセット完了。");
        };

        // --- 検索・フィルタ表示 ---
        let allDocs = [];
        window.applyFilter = () => {
            const word = document.getElementById('search-input').value.toLowerCase();
            const cat = document.getElementById('cat-filter').value;
            const filtered = allDocs.filter(d => {
                const item = d.data();
                const matchWord = item.name.toLowerCase().includes(word) || item.desc.toLowerCase().includes(word);
                const matchCat = cat === "All" || item.cat === cat;
                return matchWord && matchCat;
            });
            renderCards(filtered);
        };

        const renderCards = (docs) => {
            const container = document.getElementById('ai-container');
            container.innerHTML = docs.map(doc => {
                const item = doc.data();
                const isS = item.rank === 'S';
                const iconUrl = `https://www.google.com/s2/favicons?sz=128&domain=${new URL(item.url).hostname}`;
                return `
                    <div class="ai-card ${isS ? 's-rank' : ''}">
                        <div class="card-top">
                            <img src="${iconUrl}" class="ai-icon" alt="icon">
                            <div class="ai-info">
                                <div class="ai-name">${item.name}</div>
                                <div class="ai-company">${item.company}</div>
                            </div>
                        </div>
                        <div class="card-meta">
                            <span class="badge rank">${item.rank} Rank</span>
                            <span class="badge cat">${item.cat}</span>
                            <span class="badge price">${item.price}</span>
                        </div>
                        <p class="ai-desc">${item.desc}</p>
                        <div class="btn-group">
                            <a href="${item.url}" target="_blank" class="btn btn-primary">公式サイト</a>
                            <button class="btn btn-outline" onclick="alert('詳細・評価は順次公開')">唸る詳細</button>
                        </div>
                    </div>
                `;
            }).join('');
        };

        onSnapshot(query(collection(db, "tools"), orderBy("timestamp", "desc")), (s) => {
            allDocs = s.docs;
            applyFilter();
        });
    </script>
    <style>
        :root { --bg: #0b0f1a; --card: #161e2e; --blue: #38bdf8; --gold: #fbbf24; --text: #f1f5f9; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 10px; }
        
        .nav-bar { max-width: 1200px; margin: 0 auto 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        input, select { background: #1e293b; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; flex: 1; min-width: 200px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; }
        .ai-card { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid #1e293b; transition: 0.2s; }
        .ai-card.s-rank { border-color: var(--gold); box-shadow: 0 0 10px rgba(251, 191, 36, 0.1); }
        
        .card-top { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; }
        .ai-icon { width: 40px; height: 40px; border-radius: 8px; background: #fff; padding: 3px; }
        .ai-name { font-weight: bold; font-size: 1.1rem; color: #fff; }
        .ai-company { font-size: 0.75rem; color: #94a3b8; }
        
        .card-meta { display: flex; gap: 5px; margin-bottom: 12px; flex-wrap: wrap; }
        .badge { font-size: 0.6rem; padding: 2px 8px; border-radius: 4px; font-weight: bold; text-transform: uppercase; }
        .rank { background: rgba(56, 189, 248, 0.1); color: var(--blue); border: 1px solid var(--blue); }
        .cat { background: #1e293b; color: #38bdf8; }
        .price { background: #1e293b; color: #94a3b8; }
        
        .ai-desc { font-size: 0.8rem; color: #cbd5e1; height: 3.2em; overflow: hidden; margin-bottom: 12px; line-height: 1.6; }
        .btn-group { display: flex; gap: 8px; }
        .btn { flex: 1; padding: 8px; border-radius: 6px; text-align: center; font-size: 0.75rem; font-weight: bold; text-decoration: none; cursor: pointer; }
        .btn-primary { background: var(--blue); color: #000; border: none; }
        .btn-outline { background: transparent; border: 1px solid var(--blue); color: var(--blue); }
        
        .admin-box { background: #1e293b; padding: 15px; border-radius: 12px; margin: 0 auto 20px; max-width: 1200px; display: none; }
        .admin-box.show { display: block; border: 1px solid var(--blue); }
    </style>
</head>
<body>
    <header>
        <h1>AI Navigator <span style="color:var(--blue)">JP</span></h1>
        <button onclick="document.getElementById('admin').classList.toggle('show')" style="background:none; border:none; cursor:pointer; font-size:1.5rem;">⚙️</button>
    </header>

    <div class="nav-bar">
        <input type="text" id="search-input" placeholder="キーワードで検索..." oninput="applyFilter()">
        <select id="cat-filter" onchange="applyFilter()">
            <option value="All">すべてのカテゴリー</option>
            <option value="Text">テキスト / 対話</option>
            <option value="Image">画像生成</option>
            <option value="Video">動画生成</option>
            <option value="Music">音楽 / 音声</option>
            <option value="Code">プログラミング</option>
            <option value="Search">検索 / リサーチ</option>
        </select>
    </div>

    <div id="admin" class="admin-box">
        <button id="upload-btn" onclick="bulkUpload()" class="btn btn-primary" style="width:auto; padding:10px 30px;">最新AIを一括追加</button>
        <button onclick="deleteAllData()" class="btn btn-outline" style="border-color:#ef4444; color:#ef4444; width:auto; padding:10px 30px; margin-left:10px;">リセット</button>
    </div>

    <div id="ai-container" class="grid">
        </div>
</body>
</html>
